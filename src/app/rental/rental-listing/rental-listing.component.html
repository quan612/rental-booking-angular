<div class="app-list-page">
  <h2 *ngIf="query === ''">Public Rental Listing Around The World</h2>
  <h2 *ngIf="query !== ''">
    Public Rental Listing In "{{ query | upper: "firstLetterUpper" }}"
  </h2>

  <p *ngIf="rentals.length === 0 && !isLoading" class="alert alert-warning">
    There is no rental.
  </p>

  <div class="row">
    <div class="col-md-3 col-xs-6" *ngFor="let rental of rentals">
      <app-rental-card [rental]="rental"></app-rental-card>
    </div>
  </div>
</div>
