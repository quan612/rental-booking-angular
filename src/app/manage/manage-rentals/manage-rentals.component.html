<div class="app-list-page">
  <h2>Your Listing Rentals</h2>
  <div class="row">
    <div
      *ngIf="ownerRentals.length === 0 && !isLoading"
      class="alert alert-warning"
    >
      You have no rental.
    </div>
    <div class="col-md-3 col-xs-6" *ngFor="let rental of ownerRentals">
      <app-rental-card [rental]="rental">
        <div class="button-container mt-1">
          <a class="btn main-btn" routerLink="/rentals/{{ rental._id }}/edit"
            >Edit</a
          >
          <button
            class="btn btn-danger ml-1"
            (click)="deleteRental(rental._id)"
          >
            Delete
          </button>
        </div>
      </app-rental-card>
    </div>
  </div>
</div>
