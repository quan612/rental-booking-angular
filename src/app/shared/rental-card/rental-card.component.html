<div class="card app-card">
  <a routerLink="/rentals/{{ rental._id }}">
    <img class="card-img" src="{{ rental.image?.url }}" alt="" />
    <div class="card-block">
      <h6 class="card-subtitle type-{{ rental.category }}">
        {{ rental.shared ? "Shared" : "Whole" }} {{ rental.category }} -
        {{ rental.city }}
      </h6>
      <h4 class="card-title">{{ rental.title }}</h4>
      <p class="card-text">
        ${{ rental.dailyPrice }} per Night - Free Cancellation
      </p>
    </div>
  </a>
  <ng-content></ng-content>
</div>
