<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Booking</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="form-inline my-2 my-lg-0 mr-auto">
      <input
        #citySearch
        (keyup.enter)="searchByCity(citySearch.value)"
        class="form-control mr-sm-2 search-txtBox"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        (click)="searchByCity(citySearch.value)"
        class="btn btn-outline-success my-2 my-sm-0 search-btn"
        type="submit"
      >
        Search
      </button>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home</a>
      </li>

      <ng-container *ngIf="isAuthenticated; else renderNotAuth">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ username }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="rentals/add">New Rental</a>
            <a class="dropdown-item" routerLink="manage/rentals"
              >Manage Rentals</a
            >
            <a class="dropdown-item" routerLink="manage/bookings"
              >Manage Bookings</a
            >
            <a
              class="dropdown-item"
              [queryParams]="{ type: 'received' }"
              routerLink="manage/bookings"
              >Received Bookings</a
            >
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </ng-container>

      <ng-template #renderNotAuth>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
